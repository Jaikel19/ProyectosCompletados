<div class="modal-header"> 
  <h4 class="modal-title">Actualización de estudiante</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit()" #editEstudianteForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="toUpdateEstudiante.nombre" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="company">Apellido:</label>
      <input type="text" id="apellido" name="apellido" [(ngModel)]="toUpdateEstudiante.apellido" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="correo_electronico">Correo:</label>
      <input type="text" id="correo_electronico" name="correo_electronico" [(ngModel)]="toUpdateEstudiante.correo_electronico" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="contrasena">contraseña:</label>
      <input type="text" id="contrasena" name="contrasena" [(ngModel)]="toUpdateEstudiante.contrasena" class="form-control" required>
    </div>
    <div class="py-4">
      <button type="submit" class="btn btn-outline-dark">Save</button>
    </div>
  </form>
</div>
