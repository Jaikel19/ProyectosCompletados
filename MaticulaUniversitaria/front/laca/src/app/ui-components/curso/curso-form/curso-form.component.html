<div class="form-container py-4 border-bottom">
  <h2 class="sub-title">Agregar curso</h2>
  <form class="row align-items-end" (ngSubmit)="onSubmit()" #cursoForm="ngForm">
    <div class="col-3">
      <label class="form-label input-title" for="nombre">Nombre de curso:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="curso.nombre_curso" required>
    </div>
    <div class="col-3">
      <label class="form-label input-title" for="descripcion">Descripcion:</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="curso.descripcion" required>
    </div>
    <div class="col-3">
      <label class="form-label input-title" for="creditos">Creditos:</label>
      <input type="text" class="form-control" id="creditos" name="creditos" [(ngModel)]="curso.creditos" required>
    </div>
    <div class="col-3">
      <label class="form-label input-title" for="profesor">Profesor:</label>
      <input type="text" class="form-control" id="profesor" name="profesor" [(ngModel)]="curso.profesor" required>
    </div>
    <div class="col-3">
      <label class="form-label input-title" for="hora_inicio">Hora de inicio:</label>
      <input type="text" class="form-control" id="hora_inicio" name="hora_inicio" [(ngModel)]="curso.hora_inicio" required>
    </div>
    <div class="col-3">
      <label class="form-label input-title" for="hora_fin">Hora de finalizacion:</label>
      <input type="text" class="form-control" id="hora_fin" name="hora_fin" [(ngModel)]="curso.hora_fin" required>
    </div>
    <div class="col-3">
      <label class="form-label input-title" for="dias_semana">Dias semanales:</label>
      <input type="text" class="form-control" id="dias_semana" name="dias_semana" [(ngModel)]="curso.dias_semana" required>
    </div>
    <div class="col-3">
      <label class="form-label input-title" for="modalidad">Modalidad:</label>
      <input type="text" class="form-control" id="modalidad" name="modalidad" [(ngModel)]="curso.modalidad" required>
    </div>
    <div class="col-3">
        <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
  </form>
</div>
